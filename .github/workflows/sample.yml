name: Sample
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sample:
    name: Sample
    runs-on: ubuntu-latest
    steps:
      # for checkout Sample Data
      - name: check out
        uses: actions/checkout@v4

      # for local
      # NOTE: If -local is used, 'dotnet tool restore' must be performed beforehand.
      - name: dotnet tool restore
        working-directory: ./Tests/Data/local
        run: |
          dotnet tool restore
      - name: Example -local
        id: local
        uses: hanachiru/DotnetToolInspector/Get-DotnetToolRuntimeConfig@feature/how-to-use
        with:
          package-id: dotnet-t4
          command-name: t4
          working-directory: ./Tests/Data/local
